{% extends 'base.html' %}
{% block content %}
<!-- your html goes here -->
        <h1>Job Application Form</h1>
        <p class="description">Please input your job requirements in the form below for placement.</p>
        <form action="/application" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name">
            <br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            <br>
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" placeholder="Salary">
            <br>
            <label for="job-titles">Job Titles:</label>
            <select id="job-titles" name="job-title">
                <option value="Software Engineer">Software Engineer</option>
                <option value="QA Engineer">QA Engineer</option>
                <option value="Product Manager">Product Manager</option>
            </select>
            <br>
            <div id="submit-container">
                <input type="submit" name="submit">
            </div>
        </form>
{% endblock %}
